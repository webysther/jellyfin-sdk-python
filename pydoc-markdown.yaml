loaders:
- type: python
  search_path: [src]
  modules:
  - jellyfin
  - jellyfin.api
  - jellyfin.base
  - jellyfin.items
  - jellyfin.image
  - jellyfin.system
  - jellyfin.users
renderer:
  type: mkdocs
  pages:
  - title: SDK Documentation
    name: sdk
    contents:
    - '*'
  mkdocs_config:
    theme: readthedocs
    plugins:
      - search
      - toc-sidebar
  markdown:
    add_full_prefix: true
    render_toc: true